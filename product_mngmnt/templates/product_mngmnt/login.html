<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
          font-size: 1rem;
          line-height: 2.15;
          padding-left: .75em;
          padding-right: .75em;
          }
          .card-registration .select-arrow {
          top: 13px;
          }
          </style>


</head>
<body class="bg-dark">
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://images.unsplash.com/photo-1626806787461-102c1bfaaea1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">PAS Laundry Login Form</h3>

                      {% if messages %}
                        {% for msg in messages %}
                          {{msg}}
                        {% endfor %}
                      {% endif %}

                      <form method="post">
                        {% csrf_token %}
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="form3Example1m"  name="username" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Example1m">User Name</label>
                            </div>
                          </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example97" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Password</label>
                      </div>
      
                      <div class="d-flex justify-content-end align-items-center pt-3">
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Login</button>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <h5>Don't have an Account ? </h5><a href="{% url 'signup' %}"><button type="button" class="btn btn-primary btn-lg ms-2">Signup</button>
                        </a>
                      </div>

                      <div>
                        <a href="{% url 'forget' %}">Change Password </a>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
